<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Контакт - TheNewNormal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background-color: #222; color: #fff; padding: 10px 20px; text-align: center; }
    /* Global button style */
    .btn {
      background-color: #007BFF;
      border: none;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 12px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .content { padding: 20px; }
    form { max-width: 600px; margin: 0 auto; }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>TheNewNormal</h1>
  </header>
  <div class="content">
    <h2>Контакт</h2>
    <p>Якщо у вас є запитання або пропозиції, будь ласка, зв'яжіться з нами за допомогою форми нижче:</p>
    <form>
      <input type="text" name="name" placeholder="Ваше ім'я" required>
      <input type="email" name="email" placeholder="Ваш email" required>
      <textarea name="message" rows="5" placeholder="Ваше повідомлення" required></textarea>
      <button type="submit" class="btn">Відправити</button>
    </form>
    <br>
    <a class="btn" href="index.html">Повернутися на головну</a>
  </div>
  <footer>
    <p>&copy; 2025 TheNewNormal</p>
  </footer>
</body>
</html>
